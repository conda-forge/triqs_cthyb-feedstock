{% set version = "3.1.0" %}

package:
  name: triqs_cthyb
  version: {{ version }}

source:
  url: https://github.com/TRIQS/cthyb/releases/download/{{ version }}/cthyb-{{ version }}.tar.gz
  sha256: 8d6d2c4d5b3928d062b72fad4ea9df9aae198e39dd9c1fd3cc5dc34a5019acc0

build:
  number: 3
  skip: true  # [win or py<30]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - triqs {{ '.'.join(version.split('.')[:2]) }}
    - boost-cpp
    - nfft
    - hdf5
    - {{ mpi }}
    - libblas
    - liblapack
    - python
  run:
    - {{ pin_compatible("triqs", max_pin="x.x") }}
    - nfft
    - hdf5
    - {{ mpi }}
    - libblas
    - liblapack
    - python

test:
  commands:
    - export OMPI_MCA_btl=self,tcp
    - export OMPI_MCA_plm=isolated
    - export OMPI_MCA_rmaps_base_oversubscribe=yes
    - export OMPI_MCA_btl_vader_single_copy_mechanism=none
    - export mpiexec="mpiexec --allow-run-as-root"
    - python -c "import triqs_cthyb"

about:
  home: https://triqs.github.io/cthyb
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: A fast and generic hybridization-expansion impurity solver

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
